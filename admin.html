<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessPro Admin - Central Control</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <header class="navbar">
        <div class="logo"><i class="fas fa-bolt"></i> MessPro Admin</div>
        <div class="nav-links">
            <nav>
            <ul>
                <li><a href="admin.html" class="active">Admin</a></li>
                <li><a href="users.html">User Management</a></li>
                <li><a href="inventory.html" >Inventory</a></li>
                
            </ul>
        </nav>
            <button onclick="logout()" style="background: none; border: 1px solid var(--danger); color: var(--danger); padding: 8px 15px; border-radius: 6px; cursor: pointer;">
                Logout
            <a href="login.html" class="btn logout-btn">Logout</a>    
            </button>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Registered Students</h3>
            <div class="value" id="stat-students">0</div>
            <i class="fas fa-users icon-bg"></i>
        </div>
        <div class="stat-card">
            <h3>Meals Served (Today)</h3>
            <div class="value" id="stat-meals">0</div>
            <i class="fas fa-utensils icon-bg"></i>
        </div>
        <div class="stat-card">
            <h3>Active Complaints</h3>
            <div class="value" id="stat-complaints">0</div>
            <i class="fas fa-exclamation-triangle icon-bg" style="color: var(--danger);"></i>
        </div>
    </div>

    <div class="search-container">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="studentSearch" placeholder="Search by Student ID / Username..." onkeyup="filterActivity()">
        </div>
    </div>

    <div class="activity-section">
        <table id="activityTable">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Date</th>
                    <th>Meals Tracked</th>
                </tr>
            </thead>
            <tbody id="activity-body">
                </tbody>
        </table>
    </div>

    <script>
        let fullActivityData = [];

        async function initDashboard() {
            await fetchStats();
            await fetchRecentActivity();
        }

        async function fetchStats() {
            const res = await fetch('/api/admin/stats');
            const data = await res.json();
            document.getElementById('stat-students').innerText = data.totalStudents || 0;
            document.getElementById('stat-meals').innerText = data.mealsToday || 0;
            document.getElementById('stat-complaints').innerText = data.complaints || 0;
        }

        async function fetchRecentActivity() {
            const res = await fetch('/api/admin/activity');
            fullActivityData = await res.json();
            renderTable(fullActivityData);
        }

        function renderTable(data) {
            const body = document.getElementById('activity-body');
            body.innerHTML = '';

            if (data.length === 0) {
                body.innerHTML = '<tr><td colspan="3" class="no-data">No activity found.</td></tr>';
                return;
            }

            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><strong>${row.username}</strong></td>
                    <td>${row.date}</td>
                    <td><span class="meal-pill">${row.last_action || 'N/A'}</span></td>
                `;
                body.appendChild(tr);
            });
        }

        // Real-time search filter
        function filterActivity() {
            const query = document.getElementById('studentSearch').value.toLowerCase();
            const filtered = fullActivityData.filter(item => 
                item.username.toLowerCase().includes(query)
            );
            renderTable(filtered);
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        window.onload = initDashboard;
    </script>
</body>
</html>
