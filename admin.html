<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessPro - Admin Dashboard</title>
    <link rel="stylesheet" href="style3.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --admin-bg: #050a10; /* Deeper professional dark blue */
            --card-bg: #0d1621;
            --accent-green: #00ff88;
            --accent-gold: #ffcc00;
            --text-light: #e0e0e0;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--admin-bg); 
            color: var(--text-light);
            margin: 0;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background: var(--card-bg);
            border-bottom: 2px solid #1a2635;
            margin-bottom: 30px;
            border-radius: 10px;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent-green); }
        .nav-links a { color: var(--text-light); text-decoration: none; margin: 0 15px; font-weight: 500; }
        .nav-links a.active { color: var(--accent-green); border-bottom: 2px solid var(--accent-green); }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            transition: 0.3s;
            border: 1px solid #1a2635;
        }

        .stat-card:hover { transform: translateY(-5px); border-color: var(--accent-green); }
        .stat-card h3 { color: #8899a6; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .stat-card .value { font-size: 2.2rem; font-weight: 800; color: var(--accent-green); margin: 10px 0; }

        /* Activity Table Section */
        .activity-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .section-header { margin-bottom: 25px; font-size: 1.4rem; font-weight: bold; color: var(--text-light); }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; color: var(--accent-green); border-bottom: 2px solid #1a2635; font-size: 0.9rem; }
        td { padding: 18px 15px; border-bottom: 1px solid #1a2635; font-size: 0.95rem; }
        tr:hover { background: rgba(0, 255, 136, 0.05); }

        .meal-badge {
            background: rgba(255, 204, 0, 0.1);
            color: var(--accent-gold);
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo"><i class="fas fa-shield-alt"></i> MessPro Admin</div>
        <nav class="nav-links">
            <a href="admin.html" class="active">Dashboard</a>
            <a href="users.html">User Management</a>
            <a href="inventory.html">Inventory</a>
            <a href="login.html" style="color: #ff4d4d;"><i class="fas fa-power-off"></i> Logout</a>
        </nav>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Students</h3>
            <div class="value" id="stat-students">0</div>
            <i class="fas fa-users-cog"></i>
        </div>
        <div class="stat-card">
            <h3>Meals Today</h3>
            <div class="value" id="stat-meals">0</div>
            <i class="fas fa-utensils"></i>
        </div>
        <div class="stat-card">
            <h3>Complaints</h3>
            <div class="value" id="stat-complaints" style="color: #ff4d4d;">0</div>
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <div class="stat-card">
            <h3>Revenue (PKR)</h3>
            <div class="value">45,000</div>
            <i class="fas fa-money-bill-wave"></i>
        </div>
    </div>

    <div class="activity-section">
        <div class="section-header">Recent Student Activity</div>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Date</th>
                    <th>Meals Taken</th>
                </tr>
            </thead>
            <tbody id="activity-body">
                </tbody>
        </table>
    </div>

    <script>
        // Fetch Real-time Stats from server.js
        async function fetchAdminStats() {
            try {
                const res = await fetch('/api/admin/stats');
                const data = await res.json();
                
                document.getElementById('stat-students').innerText = data.totalStudents || 0;
                document.getElementById('stat-meals').innerText = data.mealsToday || 0;
                document.getElementById('stat-complaints').innerText = data.complaints || 0;
            } catch (err) {
                console.error("Stats Error:", err);
            }
        }

        // Fetch Recent Activity
        async function fetchActivity() {
            try {
                const res = await fetch('/api/admin/activity');
                const data = await res.json();
                const body = document.getElementById('activity-body');
                body.innerHTML = '';

                data.forEach(row => {
                    body.innerHTML += `
                        <tr>
                            <td><strong>${row.username}</strong></td>
                            <td>${row.date}</td>
                            <td><span class="meal-badge">${row.last_action || 'N/A'}</span></td>
                        </tr>
                    `;
                });
            } catch (err) {
                console.error("Activity Error:", err);
            }
        }

        // Initial Load
        window.onload = () => {
            fetchAdminStats();
            fetchActivity();
        };
    </script>
</body>
</html>
