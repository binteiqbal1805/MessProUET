<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessPro Admin - Central Control</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    <header class="navbar">
        <div class="logo"><i class="fas fa-bolt"></i> MessPro Admin</div>
        <div class="nav-links">
            <nav>
            <ul>
                <li><a href="admin.html" class="active">Admin</a></li>
                <li><a href="users.html">User Management</a></li>
                <li><a href="inventory.html" >Inventory</a></li>
                
            </ul>
        </nav>
            <button onclick="logout()" style="background: none; border: 1px solid var(--danger); color: var(--danger); padding: 8px 15px; border-radius: 6px; cursor: pointer;">
                Logout
            
            </button>
        </div>
    </header>

    <div class="stats">Registered Students: <span id="stat-students">0</span></div>
<table>
    <thead><tr><th>ID</th><th>Name</th><th>Date</th><th>Meals</th></tr></thead>
    <tbody id="activity-body"></tbody>
</table>

<script>
async function loadDashboard() {
    const res = await fetch('/api/admin/activity');
    const data = await res.json();
    document.getElementById('activity-body').innerHTML = data.map(row => `
        <tr><td>${row.username}</td><td>${row.name}</td><td>${row.date}</td>
        <td>${row.last_action}</td></tr>`).join('');
    document.getElementById('stat-students').innerText = new Set(data.map(d => d.username)).size;
}
window.onload = loadDashboard;
</script>
</body>
</html>
