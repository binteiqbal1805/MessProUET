</head>
<body>

    <header class="navbar">
        <div class="logo">
            <i class="fas fa-utensils"></i> MessPro
        </div>
        <nav>
            <ul>
                <li><a href="index3.html" >Home</a></li>

                <li><a href="login.html" >Login</a></li>

                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
        <button class="login-btn">Login</button>
    </header>

<main class="content-container">
    <h1 class="page-title">Give Feedback</h1>
    <p class="page-subtitle">Rate your meal experience today.</p>

    <div class="box">
        <div class="form-group">
            <label class="form-label">How was the food today?</label>
            <div class="rating-row">
                <label class="star-item"><input type="radio" name="rate" value="5"><span>Excellent ‚≠ê</span></label>
                <label class="star-item"><input type="radio" name="rate" value="3" checked><span>Good üëç</span></label>
                <label class="star-item"><input type="radio" name="rate" value="1"><span>Poor üëé</span></label>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Suggestions for improvement</label>
            <textarea id="suggest" class="input-area" placeholder="e.g. Add more spice to the curry..."></textarea>
        </div>

        <button class="action-btn" onclick="sendFeedback()">Submit Feedback</button>
    </div>
</main>

<script>
    async function sendFeedback() {
        const loggedUser = localStorage.getItem('loggedUser');
        const rating = document.querySelector('input[name="rate"]:checked').value;
        const message = document.getElementById('suggest').value;

        const data = {
            username: loggedUser || "Anonymous",
            type: "Feedback",
            category: "General",
            subject: `Rating: ${rating} Star`,
            message: message,
            date: new Date().toISOString().split('T')[0]
        };

        try {
            const res = await fetch('/api/submit-issue', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert("‚≠ê Thank you for your feedback!");
                location.reload();
            }
        } catch (err) {
            alert("‚ùå Connection failed.");
        }
    }
</script>
</body>
</html>
