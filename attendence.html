<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessPro - My Attendance</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="attendence.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .container { max-width: 900px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .attendance-form { display: flex; justify-content: space-around; background: #fff5f0; padding: 20px; border-radius: 8px; margin-bottom: 30px; border: 1px solid #ff4500; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; font-weight: bold; color: #333; }
        .submit-btn { background: #ff4500; color: white; border: none; padding: 10px 25px; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .submit-btn:hover { background: #e63e00; transform: translateY(-2px); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; overflow: hidden; border-radius: 8px; }
        th { background-color: #ff4500; color: white; padding: 15px; text-align: center; }
        td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
        tr:hover { background-color: #fff9f6; }
        .status-icon { font-size: 1.2rem; }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo"><i class="fas fa-utensils"></i> MessPro</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="attendence.html" class="active">Attendance</a></li>
                <li><a href="login.html" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2><i class="fas fa-calendar-check"></i> Welcome, <span id="user-display">Student</span></h2>
        <p>Select the meals you consumed today and click submit.</p>

        <div class="attendance-form">
            <div class="checkbox-group">
                <input type="checkbox" id="breakfast" style="width:20px; height:20px;">
                <label for="breakfast">Breakfast</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="lunch" style="width:20px; height:20px;">
                <label for="lunch">Lunch</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="dinner" style="width:20px; height:20px;">
                <label for="dinner">Dinner</label>
            </div>
            <button class="submit-btn" onclick="submitAttendance()">Submit Today's Meal</button>
        </div>

        <div class="history-section">
            <h3><i class="fas fa-history"></i> My Attendance History (Last 7 Days)</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Breakfast</th>
                        <th>Lunch</th>
                        <th>Dinner</th>
                    </tr>
                </thead>
                <tbody id="attendanceHistoryBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const currentUser = localStorage.getItem('loggedUser');
        const isLoggedIn = localStorage.getItem('isLoggedIn');

        if (!isLoggedIn || !currentUser) {
            window.location.href = "login.html";
        } else {
            document.getElementById('user-display').innerText = currentUser;
        }

        // LOAD TABLE DATA
        async function loadHistory() {
            try {
                const response = await fetch(`/api/attendance-history/${currentUser}`);
                const data = await response.json();
                const tableBody = document.getElementById('attendanceHistoryBody');
                
                tableBody.innerHTML = ''; // Clear table

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4">No records found for this week.</td></tr>';
                    return;
                }

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.date}</td>
                        <td class="status-icon">${row.breakfast ? '✅' : '❌'}</td>
                        <td class="status-icon">${row.lunch ? '✅' : '❌'}</td>
                        <td class="status-icon">${row.dinner ? '✅' : '❌'}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (err) {
                console.error("Error loading table:", err);
            }
        }

        // SUBMIT DATA
        async function submitAttendance() {
            const data = {
                username: currentUser,
                date: new Date().toISOString().split('T')[0],
                breakfast: document.getElementById('breakfast').checked ? 1 : 0,
                lunch: document.getElementById('lunch').checked ? 1 : 0,
                dinner: document.getElementById('dinner').checked ? 1 : 0
            };

            try {
                const response = await fetch('/api/attendance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("✅ Attendance saved successfully!");
                    // Uncheck boxes for next time
                    document.getElementById('breakfast').checked = false;
                    document.getElementById('lunch').checked = false;
                    document.getElementById('dinner').checked = false;
                    // REFRESH TABLE IMMEDIATELY
                    loadHistory();
                } else {
                    alert("❌ Error saving data. Try again.");
                }
            } catch (error) {
                alert("❌ Server connection error.");
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        // Run when page opens
        window.onload = loadHistory;
    </script>
</body>
</html>
