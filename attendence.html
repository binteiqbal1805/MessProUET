<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessPro - My Attendance</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="attendence.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    :root {
        --dark-blue: #001f3f;
        --vibrant-yellow: #ffcc00;
        --text-dark: #111111;
        --white: #ffffff;
    }

    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background-color: #f0f2f5; 
        color: var(--text-dark);
    }

    .container { 
        max-width: 1100px; /* Made wider for better visibility */
        margin: 40px auto; 
        padding: 30px; 
        background: var(--white); 
        border-radius: 15px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
    }

    /* Darker Top Text */
    h2, h3 { 
        color: var(--text-dark); /* Darker color for headings */
        font-weight: 800;
        margin-bottom: 15px;
    }

    #user-display { color: var(--dark-blue); }

    .attendance-form { 
        display: flex; 
        justify-content: space-between; 
        align-items: center;
        background: var(--dark-blue); /* Theme color */
        padding: 25px; 
        border-radius: 12px; 
        margin-bottom: 40px; 
        color: var(--white);
    }

    .checkbox-group { 
        display: flex; 
        align-items: center; 
        gap: 12px; 
        font-size: 1.1rem;
    }

    /* Customizing the submit button to Yellow theme */
    .submit-btn { 
        background: var(--vibrant-yellow); 
        color: var(--dark-blue); 
        border: none; 
        padding: 12px 30px; 
        border-radius: 8px; 
        cursor: pointer; 
        font-size: 1rem; 
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .submit-btn:hover { 
        background: #e6b800; 
        transform: scale(1.05); 
    }

    /* Table Styling */
    table { 
        width: 100%; 
        border-collapse: separate; 
        border-spacing: 0;
        margin-top: 20px; 
        border-radius: 12px;
        overflow: hidden;
        border: 2px solid var(--dark-blue);
    }

    th { 
        background-color: var(--dark-blue); /* Dark Blue Header */
        color: var(--vibrant-yellow); /* Yellow text */
        padding: 18px; 
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    td { 
        padding: 15px; 
        text-align: center; 
        border-bottom: 1px solid #dee2e6;
        font-weight: 500;
        color: #333;
    }

    tr:last-child td { border-bottom: none; }
    
    tr:nth-child(even) { background-color: #f8f9fa; }

    tr:hover { background-color: #fff9db; } /* Slight yellow tint on hover */

    .status-icon { font-size: 1.4rem; }
    .stats-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-top: 30px;
    text-align: center;
    }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo"><i class="fas fa-utensils"></i> MessPro</div>
        <nav>
            <ul>
                <li><a href="index3.html">Home</a></li>
                <li><a href="attendence.html" class="active">Attendance</a></li>
                <li><a href="bill.html">Bill</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="complaint.html">Complaint</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="login.html" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2><i class="fas fa-calendar-check"></i> Welcome, <span id="user-display">Student</span></h2>
        <p>Select the meals you consumed today and click submit.</p>

        <div class="attendance-form">
            <div class="checkbox-group">
                <input type="checkbox" id="breakfast" style="width:20px; height:20px;">
                <label for="breakfast">Breakfast</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="lunch" style="width:20px; height:20px;">
                <label for="lunch">Lunch</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="dinner" style="width:20px; height:20px;">
                <label for="dinner">Dinner</label>
            </div>
            <button class="submit-btn" onclick="submitAttendance()">Submit Today's Meal</button>
        </div>

        <div class="history-section">
            <h3><i class="fas fa-history"></i> My Attendance History (Last 7 Days)</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Breakfast</th>
                        <th>Lunch</th>
                        <th>Dinner</th>
                    </tr>
                </thead>
                <tbody id="attendanceHistoryBody">
                    </tbody>
            </table>
        </div>
    </div>
    <div class="stats-grid">
    <div class="stat-card">
        <h3>Breakfasts</h3>
        <div class="value" id="b-val">0</div>
    </div>
    <div class="stat-card">
        <h3>Lunches</h3>
        <div class="value" id="l-val">0</div>
    </div>
    <div class="stat-card">
        <h3>Dinners</h3>
        <div class="value" id="d-val">0</div>
    </div>
    <div class="stat-card" style="background: #27ae60; color: white;">
        <h3>Total Meals</h3>
        <div class="value" id="total-val">0</div>
    </div>
</div>

<script>
    // 1. Initial Identity & Security Check
    const currentUser = localStorage.getItem('loggedUser');
    const isLoggedIn = localStorage.getItem('isLoggedIn');

    if (!isLoggedIn || !currentUser) {
        window.location.href = "login.html";
    } else {
        const userDisplay = document.getElementById('user-display');
        if (userDisplay) userDisplay.innerText = currentUser;
    }

    // 2. Main Function to Refresh All Data from messpro.db
    async function updateDashboard() {
        try {
            // A. Fetch Stats for the cards (Totaling the 1s)
            const statsRes = await fetch(`/api/attendance-stats/${currentUser}`);
            const stats = await statsRes.json();
            
            // Map JSON response to your dashboard IDs
            // Change this inside updateDashboard()
            document.getElementById('b-val').innerText = stats.breakfast || 0;
            document.getElementById('l-val').innerText = stats.lunch || 0;
            document.getElementById('d-val').innerText = stats.dinner || 0;
            document.getElementById('total-val').innerText = (stats.breakfast + stats.lunch + stats.dinner) || 0;

            // B. Fetch History for the table
            const historyRes = await fetch(`/api/attendance-history/${currentUser}`);
            const history = await historyRes.json();
            const tableBody = document.getElementById('attendanceHistoryBody');
            
            if (history.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4">No records found.</td></tr>';
                return;
            }

            // Render checkmarks based on SQLite 1s and 0s
            tableBody.innerHTML = history.map(row => `
                <tr>
                    <td>${row.date}</td>
                    <td class="status-icon">${row.breakfast === 1 ? '✅' : '❌'}</td>
                    <td class="status-icon">${row.lunch === 1 ? '✅' : '❌'}</td>
                    <td class="status-icon">${row.dinner === 1 ? '✅' : '❌'}</td>
                </tr>
            `).join('');
        } catch (err) {
            console.error("Dashboard Update Error:", err);
        }
    }

    // 3. Submit Attendance to messpro.db
    async function submitAttendance() {
        const attendanceData = {
            username: currentUser,
            date: new Date().toISOString().split('T')[0],
            breakfast: document.getElementById('breakfast').checked ? 1 : 0,
            lunch: document.getElementById('lunch').checked ? 1 : 0,
            dinner: document.getElementById('dinner').checked ? 1 : 0
        };

        const response = await fetch('/api/attendance', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(attendanceData)
        });

        if (response.ok) {
            alert("Success! Your stats and history are updating.");
            updateDashboard(); // Refreshes both cards and table
        }
    }

    function logout() {
        localStorage.clear();
        window.location.href = "login.html";
    }

    // Run update on load
    window.onload = updateDashboard;
</script>
</body>
</html>
