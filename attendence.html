<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessPro - My Attendance</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="attendence.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    :root {
        --dark-blue: #001f3f;
        --vibrant-yellow: #ffcc00;
        --text-dark: #111111;
        --white: #ffffff;
    }

    body { 
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        background-color: #f0f2f5; 
        color: var(--text-dark);
    }

    .container { 
        max-width: 1100px; /* Made wider for better visibility */
        margin: 40px auto; 
        padding: 30px; 
        background: var(--white); 
        border-radius: 15px; 
        box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
    }

    /* Darker Top Text */
    h2, h3 { 
        color: var(--text-dark); /* Darker color for headings */
        font-weight: 800;
        margin-bottom: 15px;
    }

    #user-display { color: var(--dark-blue); }

    .attendance-form { 
        display: flex; 
        justify-content: space-between; 
        align-items: center;
        background: var(--dark-blue); /* Theme color */
        padding: 25px; 
        border-radius: 12px; 
        margin-bottom: 40px; 
        color: var(--white);
    }

    .checkbox-group { 
        display: flex; 
        align-items: center; 
        gap: 12px; 
        font-size: 1.1rem;
    }

    /* Customizing the submit button to Yellow theme */
    .submit-btn { 
        background: var(--vibrant-yellow); 
        color: var(--dark-blue); 
        border: none; 
        padding: 12px 30px; 
        border-radius: 8px; 
        cursor: pointer; 
        font-size: 1rem; 
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .submit-btn:hover { 
        background: #e6b800; 
        transform: scale(1.05); 
    }

    /* Table Styling */
    table { 
        width: 100%; 
        border-collapse: separate; 
        border-spacing: 0;
        margin-top: 20px; 
        border-radius: 12px;
        overflow: hidden;
        border: 2px solid var(--dark-blue);
    }

    th { 
        background-color: var(--dark-blue); /* Dark Blue Header */
        color: var(--vibrant-yellow); /* Yellow text */
        padding: 18px; 
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    td { 
        padding: 15px; 
        text-align: center; 
        border-bottom: 1px solid #dee2e6;
        font-weight: 500;
        color: #333;
    }

    tr:last-child td { border-bottom: none; }
    
    tr:nth-child(even) { background-color: #f8f9fa; }

    tr:hover { background-color: #fff9db; } /* Slight yellow tint on hover */

    .status-icon { font-size: 1.4rem; }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="logo"><i class="fas fa-utensils"></i> MessPro</div>
        <nav>
            <ul>
                <li><a href="index3.html">Home</a></li>
                <li><a href="attendence.html" class="active">Attendance</a></li>
                <li><a href="bill.html">Bill</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="complaint.html">Complaint</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="login.html" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2><i class="fas fa-calendar-check"></i> Welcome, <span id="user-display">Student</span></h2>
        <p>Select the meals you consumed today and click submit.</p>

        <div class="attendance-form">
            <div class="checkbox-group">
                <input type="checkbox" id="breakfast" style="width:20px; height:20px;">
                <label for="breakfast">Breakfast</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="lunch" style="width:20px; height:20px;">
                <label for="lunch">Lunch</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="dinner" style="width:20px; height:20px;">
                <label for="dinner">Dinner</label>
            </div>
            <button class="submit-btn" onclick="submitAttendance()">Submit Today's Meal</button>
        </div>

        <div class="history-section">
            <h3><i class="fas fa-history"></i> My Attendance History (Last 7 Days)</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Breakfast</th>
                        <th>Lunch</th>
                        <th>Dinner</th>
                    </tr>
                </thead>
                <tbody id="attendanceHistoryBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const currentUser = localStorage.getItem('loggedUser');
        const isLoggedIn = localStorage.getItem('isLoggedIn');

        if (!isLoggedIn || !currentUser) {
            window.location.href = "login.html";
        } else {
            document.getElementById('user-display').innerText = currentUser;
        }

        // LOAD TABLE DATA
        async function loadHistory() {
            try {
                const response = await fetch(`/api/attendance-history/${currentUser}`);
                const data = await response.json();
                const tableBody = document.getElementById('attendanceHistoryBody');
                
                tableBody.innerHTML = ''; // Clear table

                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4">No records found for this week.</td></tr>';
                    return;
                }

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row.date}</td>
                        <td class="status-icon">${row.breakfast ? '✅' : '❌'}</td>
                        <td class="status-icon">${row.lunch ? '✅' : '❌'}</td>
                        <td class="status-icon">${row.dinner ? '✅' : '❌'}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            } catch (err) {
                console.error("Error loading table:", err);
            }
        }

        // SUBMIT DATA
        // Corrected Submit Function to match your DB columns
async function submitAttendance() {
    const attendanceData = {
        username: currentUser,
        date: new Date().toISOString().split('T')[0],
        breakfast: document.getElementById('breakfast').checked ? 1 : 0, // Saves as 1 or 0
        lunch: document.getElementById('lunch').checked ? 1 : 0,
        dinner: document.getElementById('dinner').checked ? 1 : 0
    };

    const response = await fetch('/api/attendance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(attendanceData)
    });

    if (response.ok) {
        alert("Success! Check your history below.");
        loadHistory(); // This will now show the checkmarks correctly
    }
}

        function logout() {
            localStorage.clear();
            window.location.href = "login.html";
        }

        // Run when page opens
        window.onload = loadHistory;
    </script>
</body>
</html>
