<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MessPro - Report Complaint</title>
    <link rel="stylesheet" href="complaint.css">
</head>
<body>
<main class="content-container">
    <h1 class="page-title">Report an Issue</h1>
    <p class="page-subtitle">Submit a formal complaint regarding mess services.</p>

    <div class="box">
        <div class="form-group">
            <label class="form-label">Issue Category</label>
            <div class="category-grid">
                <label class="item-card">
                    <input type="radio" name="cat" value="Hygiene" checked>
                    <div class="card-box">ðŸ§¼ Hygiene</div>
                </label>
                <label class="item-card">
                    <input type="radio" name="cat" value="Behavior">
                    <div class="card-box">ðŸ˜  Behavior</div>
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Subject</label>
            <input type="text" id="subject" class="input-field" placeholder="e.g. Unclean utensils">
        </div>

        <div class="form-group">
            <label class="form-label">Description</label>
            <textarea id="desc" class="input-area" placeholder="Describe the problem in detail..."></textarea>
        </div>

        <button class="action-btn" onclick="sendComplaint()">Submit Complaint</button>
    </div>
</main>

<script>
    async function submitComplaint() {
    const complaint = {
        username: localStorage.getItem('loggedUser'),
        type: document.getElementById('type').value,
        category: document.getElementById('category').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value,
        date: new Date().toISOString().split('T')[0]
    };

    const res = await fetch('/api/submit-issue', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(complaint)
    });

    if (res.ok) {
        alert("Complaint filed and saved!");
    }
}
</script>
